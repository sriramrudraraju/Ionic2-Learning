<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <app-touch-event></app-touch-event>

  <ion-grid>
    <ion-row>
      <ion-col width-20>A column</ion-col>
      <ion-col>A second column</ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-50>A new column</ion-col>
    </ion-row>
  </ion-grid>

  <button
    (click)="onClick()"
    ion-button
    color="secondary"
  >A normal Button
  </button>

  <button
    (click)="onClick()"
    ion-button
    block
    icon-right
  >
    Home
    <ion-icon name="home"></ion-icon>
  </button>

  <ion-list>
    <ion-item>
      <ion-icon name="star" item-right></ion-icon>
      <h5>The heading of the item</h5>
      <p>A normal item</p>
    </ion-item>
    <button ion-item>A button item</button>
  </ion-list>


  <ion-item-group>
    <ion-item-divider>A</ion-item-divider>
    <ion-item>Apples</ion-item>
    <ion-item>Avocados</ion-item>
    <ion-item-divider>B</ion-item-divider>
    <ion-item>Bananas</ion-item>
    <ion-item>Berries</ion-item>
  </ion-item-group>
  <ion-list>
    <ion-list-header>Privacy</ion-list-header>
    <ion-item>Tracking</ion-item>
    <ion-item>Personal Images</ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Sharing</ion-list-header>
    <ion-item>With anyone</ion-item>
    <ion-item>None</ion-item>
  </ion-list>

</ion-content>
